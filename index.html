<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/madebylanray logo v5 transparent.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700">
  <link rel="stylesheet" href="styles.css">
  <title>Tip Calculator App</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="body-container">

    <div class="app-title-container">
      <!-- <p>BILL</p> -->
      <p>SPLI</p>
      <p>TTER</p>
    </div>
    <div class="main-container">
  
      <div class="top-container">
        <div class="container bill-container">
          <p class="title">Bill</p>
          <div class="bill-input-container">
            <img class ="input-icon" src="images/icon-dollar.svg" alt="Dollar sign">
            <input class="bill-input" type="number" placeholder="0"/>
          </div>
        </div>
        
    
        <p class="title">Select Tip %</p> 
        <div class="container tip-button-container">
            <button onclick="submit(this, 5)" class="fivePercent left button tip-button">5%</button>
            <button onclick="submit(this,10)" class="tenPercent right button tip-button">10%</button>
            <button onclick="submit(this, 15)" class="fifteenPercent left button tip-button">15%</button>
            <button onclick="submit(this, 25)" class="twentyFivePercent button tip-button">25%</button>
            <button onclick="submit(this, 50)" class="fiftyPercent left right button tip-button">50%</button>
            <input onclick="submit(this, this.value)" class="customPercent tip-button custom-input" type="number" placeholder="Custom"/>
          
        </div>
    
        <div class="container num-of-people-container">
          <p class="title">Number of people</p>
          <div class="num-of-people-input-container">
            <img class="input-icon" src="images/icon-person.svg" alt="Dollar sign">
            <input class="num-of-people" type="number" placeholder="1">
          </div>
        </div>
      </div>
    
  
      <div class="form-results-container">
        <div class="info">
          <div class="tip-amount"> 
            <div class="results-title">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <div>
              <p class="results tip-amount-result-display">$0.00</p>
            </div>
          </div>
        
          <div class="total">
            <div class="results-title">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <div>
              <p class="results total-result-display">$0.00</p>
            </div>
          </div>
        </div>
        <button class="reset-button">RESET</button>
      </div>  
      <div class="attribution">
        Coded by <a href="https://www.github.com/Lanrayy" target="_blank"> Lanre Sodeinde | madebylanray </a>
      </div> 
    </div>

  </div>

  <script src="scripts/script.js"></script>

  
</body>
</html>
